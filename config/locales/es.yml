# --------------- Intro -----------------
  coming_soon: "Próximadamente en Oct 2015"
  intro_text: "WeCode BCN es un festival de un día para cualquier que tiene curiosiadad, motivación, y un ordenador. Al cabo del día, te marcharas con un a web que funciona y todas las herramientas y conocimentos que te hacen falta para crearla. La participación es gratuita, simplemente trae un portátil. ¡Principiantes bienvenidos!"
  register: "Inscríbete"

# ---------------  Why Code -----------------

  why_code_subheader: "Si te interesa divulgar el desarrollo web, WeCodeBCN es una manera divertida y fácil para explorar una nueva trayectoria laboral. Aquí tienes tres motivos por los cuales creemos que vale la pena intentarlo:"
  why_code_item1: "Hay una demanda muy alta de programadores."
  why_code_item2: "Cualquiera puede aprender a programar"
  why_code_item3: "¡Es divertido - de verdad, divertidísimo!"
  read_more: "Leer más"

# ---------------  How it works -----------------

  how_it_works_subheader: "Que puedes esperar del primer festival de coding en Barcelona?"
  how_it_works_item1_title: "Clases"
  how_it_works_item1_description: "Vas a hacer un 'crash course' de desarrollo web, empezando por clases para principiantes de HTML y CSS. Vas a colaborar con un instructor que contestará a tus preguntas. Pero no te fijes demasiado en las clases - esto es otra manera de aprender. Te enseñaremos como aprender por ti mismo."
  how_it_works_item1_bullet1: "html"
  how_it_works_item1_bullet2: "css"

  how_it_works_item2_title: "Proyectos"
  how_it_works_item2_description: "Creemos en aprender haciendo. Te sorprenderá lo rápido que lograrás a escribir tu primera línea de codigo. Tú y tu equipo vais a elegir un informe de proyecto de un a empresa real y desempeñar el proyecto durante el día. Cada miembro del equipo hará parte del proyecto final. Cada equipo tendrá un instructor para contestar a las preguntas y asegurar que el proyecto termina adecuadamente."
  how_it_works_item2_bullet1: "Código real"
  how_it_works_item2_bullet2: "Proyectos creativos"

  how_it_works_item3_title: "Gente"
  how_it_works_item3_description: "Cononcerás a gente como tu - interesados en aprender a programar. A lo largo del día, vas a colaborar con tu equipo para crear una web. Este evento es para principiantes, habrá gente de muchos sectores distintos. Lo que tendreis todos en común será la mente abierta y pasión para crear."
  how_it_works_item3_bullet1: "500 participantes"
  how_it_works_item3_bullet2: "Equipos de 10"

  how_it_works_item4_title: "Diversión"
  how_it_works_item4_description: "Mas allá de aprender y practicar programación, el día acabará con un 'pitch competition'. Al final del día, tu equipo habrá creado una web entera que podréis presentar en el concurso para ganar premios. Y claro, no lo podríamos llamar festival si no tuviéramos una afterparty!"
  how_it_works_item4_bullet1: "pitches/premios"
  how_it_works_item4_bullet2: "afterparty!"

