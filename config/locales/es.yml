# ---------------  About us -----------------

  about_us_subheader: "WeCodeBCN está organizado por Ironhack y Makers of Barcelona, es decir, por gente que le encanta buscar nuevas maneras de aprender y crear."
  ironhack: "Ironhack"
  ironhack_description: "Ironhack brinda cursos intensivos de programación para desarrolladores y emprendedores. Fundado en Madrid, ahora es operativo también en Barcelona y Miami. Ironhack ha tocado a más de mil estudiantes a través de talleres practicas y cursos intensivos ('bootcamps'). Los cursos se focalizan en mejorar su trayectoria profesional y los profesores son desarrolladores profesionales. El emfásis es sobre la pratica y casos de uso reales. El resultado es una tasa de 92% de ubicación en puestos de trabajo para los diplomados de Ironhack."
  mob: "Makers of Barcelona (MOB)"
  mob_description: "Makers of Barcelona es un a comunidad dinamica de más de 200 personas creativas, inovadoras, y con el espiritu de emprendedor. MOB es mucho más de un coworking. Con mas de 120 miembros, ofrece la plataforma perfecta para impular un proyecto desde la concepción hasta la terminación. Te permite hacer pruebas, prototypos, marketing, y lanzamiento de tu proyecto todo bajo un sólo techo."

