# ---------------  About us -----------------

  about_us_subheader: "WeCodeBCN está organizado por Ironhack y Makers Of Barcelona, por gente que le encanta buscar nuevas maneras de aprender y crear."
  ironhack: "Ironhack"
  ironhack_description: "Ironhack ofrece cursos intensivos de programación para principiantes y emprendedores. Fundado en Madrid, también tiene cursos en Barcelona y Miami. Ironhack ha enseñado ya a más de mil estudiantes a través de talleres prácticos y cursos intensivos ('bootcamps'). Los cursos se centran en mejorar tu trayectoria profesional y los profesores son desarrolladores senior. El emfásis de los cursos está en los ejercicios y casos reales. El resultado es una tasa de ocupación del 92% para los graduados en Ironhack."
  mob: "Makers Of Barcelona"
  mob_description: "Makers of Barcelona es una comunidad de 200 creativos, innovadores y emprendedores de todo el mundo. MOB va más allá del co-working y proporciona la mejor plataforma desde la que transformar las ideas en proyectos acabados; permitiendo testear, prototipar, promocionar y lanzar tu proyecto, todo bajo un mismo techo."

