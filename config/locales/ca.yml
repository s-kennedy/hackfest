# --------------- Intro -----------------
  coming_soon: "Pròximament en Oct 2015"
  intro_text: "WeCodeBCN és un festival de un dia per a qualsevol persona amb curiositat, motivació i un ordenador. Al final del dia, marxaràs cap a casa amb una web funcional i totes les eines i coneixements necessaris per crear-la. La participació és gratuïta, tan sols fa falta que portis el portàtil. Principiants Benginguts!"
  register: "Inscriu-te"

# ---------------  Why Code -----------------

  why_code_subheader: "Si t'interessa divulgar el desenvolupament web, WeCodeBCN és una manera fàcil i divertida per explorar una nova trajectòria professional. Aquí tens tres motius per els quals creiem que val la pena intentar-ho:"
  why_code_item1: "Hi ha una demanda molt alta de programadors"
  why_code_item2: "Qualsevol pot aprendre a programar"
  why_code_item3: "¡Es divertit - de veritat, divertidíssim!"
  read_more: "Llegir més"

# ---------------  How it works -----------------

  how_it_works_subheader: "Què pots esperar del primer festival de 'coding' de Barcelona?"
  how_it_works_item1_title: "Classes"
  how_it_works_item1_description: "Faràs un 'crash course' de desenvolupament web, començant per classes per a principiants de HTML i CSS. Col·laboraràs amb un instructor que respondrà a les teves preguntes. Però no et fixis massa en les classes - aquí aprenem d'una altra manera. T'ensenyarem com aprendre per tu sol."
  how_it_works_item1_bullet1: "html"
  how_it_works_item1_bullet2: "css"

  how_it_works_item2_title: "Projectes"
  how_it_works_item2_description: "Nosaltre creiem en aprendre creant. Te sorprendrà lo ràpid que arribaràs a escriure la teva primera línea de codi. Tu i el teu equip elegireu un projecte d'una empresa real i construireu el projecte durant el dia. Cada membre de l'equip farà una part del projecte final. Cada equip dispondrà d'un instructor per contestar les preguntes i assegurar que el projecte acaba correctament."
  how_it_works_item2_bullet1: "Codi real"
  how_it_works_item2_bullet2: "Projectes creatius"

  how_it_works_item3_title: "Persones"
  how_it_works_item3_description: "Coneixeràs a gent com tu - interessats en aprendre a programar. Durant tot el dia, colaboraràs amb el teu equip per crear una web. Aquest event va dirigit a participants, hi haurà gent de tots els sector. El que tendreu tots en comú será una ment oberta i passió per crear."
  how_it_works_item3_bullet1: "200+ participants"
  how_it_works_item3_bullet2: "Equips de 10"

  how_it_works_item4_title: "Diversió"
  how_it_works_item4_description: "Més allà d'aprendre i practicar programació, el dia acabarà amb un 'pithc competition'. Al final del dia, el teu equip haurà creat una web sencera que podreu presentar al concurs per tal de guanyar premis. A més a més, no podriem dir 'festival' si no hi hagués una festa!"
  how_it_works_item4_bullet1: "pitches/premis"
  how_it_works_item4_bullet2: "festa!"

