# ---------------  About us -----------------

  about_us_subheader: "WeCodeBCN està organitzar per Ironhack i Makers Of Barcelona, persones que estan enamorades cercant noves maneres d'aprendre i de crear"
  ironhack: "Ironhack"
  ironhack_description: "Ironhack ofereix cursos intensius de programació per principants i emprenedors. Fundada inicialment a Madrid, disposa de cursos a Barcelona i Miami. Fins ara, Ironhack ha ensenyat a més de mil estudiants a través de diferents tallers pràctics i els seus cursos intensius ('bootcamps'). Els cursos es centren el millorar la teva trajectòria profesional, els professors son desenvolupadors senior. L'émfasi del curs es posa en els exercicis i casos reals. El resultat és una tasa d'ocupació del 92% per als graduats d'Ironhack"
  mob: "Makers Of Barcelona"
  mob_description: "Makers of Barcelona es un a comunidad dinamica de más de 200 personas creativas, innovadoras, y con el espiritu de emprendedor de todas partes del mundo. MOB es mucho más de un coworking. Con mas de 120 miembros, ofrece la plataforma perfecta para impular un proyecto desde la concepción hasta la terminación. Te permite hacer pruebas, prototypos, marketing, y lanzamiento de tu proyecto todo bajo un sólo techo."

